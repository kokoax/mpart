language: elixir
elixir: 1.5.2
otp_release: 18.3
compiler: gcc-7.2
sudo: required

scripts:
  - docker

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libtag1-dev build-essential

  - g++ --version

  - docker pull redis
  - docker run --name redis -d -p 6379:6379 redis:latest

  - mix deps.get

script:
  - mix test
  - mix credo -a

